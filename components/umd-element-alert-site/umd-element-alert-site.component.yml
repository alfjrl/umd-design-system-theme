$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Element Alert Site 
props:
  type: object
  required:
    - headline
    - body
  properties:
    headline:
      type: string
      title: Headline 
      description: The accordion element title
    headline_url:
      type: string
      title: Headline Link 
      description: The alert URL
    body:
      type: string
      title: Body
      description: Accordion body
    cta:
      type: string
      title: Call to Action 
      description: URL
    cta_text:
      type: string
      title: Call to Action text
      description: Text related to CTA
