$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Element Pathway
props:
  type: object
  required:
  - pathway_image
  - pathway_image_alt
  - highlight
  - headline
  - body
  properties:
    pathway_image:
      type: string
      title: Image
    pathway_image_alt:
      type: string
      title: Image
    pathway_image_caption:
      type: string
      title: Image
    headline:
      type: string
      title: Headline
    eyebrow:
      type: string
      title: Eyebrow
    body:
      type: string
      title: Body Text
    pathway_type:
      type: string
      title: Pathway Type
      description: Use 'sticky', 'standard'
  slots:
    cta_slot:
      title: Call to Action slot
      description: Slot intended for CTA
