$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Libraries Hero
replaces: umdds:umd-element-hero
label: Hero
group: UMD Libraries

variants:
  minimal:
    title: Minimal

props:
  type: object
  properties:
    variant:
      type: string
      title: Hero Varaint
      description: Choose the hero variant
      enum:
        - minimal
    theme:
      type: string
      title: Theme (Light or Dark)
      description: 'Choose the theme between "Light" and "Dark" for the hero section.'
      enum:
        - light
        - dark
    hero_image:
      type: string
      title: Hero Image (URL)
    hero_image_alt:
      type: string
      title: Hero Image Alt
    eyebrow:
      type: string
      title: Eyebrow Text
    hero_title:
      type: string
      title: Hero Title
    description:
      type: string
      title: Description
