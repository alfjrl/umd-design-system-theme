$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Libraries Hero
replaces: umdds:umd-element-hero
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme (Light or Dark)
      description: 'Choose the theme between "Light" and "Dark" for the hero section.'
    hero_image:
      type: string
      title: Hero Image (URL)
    hero_image_alt:
      type: string
      title: Hero Image Alt
    eyebrow:
      type: string
      title: Eyebrow Text
      maxLength: 30
    hero_title:
      type: string
      title: Hero Title
      maxLength: 100
    description:
      type: string
      title: Description
      maxLength: 400
