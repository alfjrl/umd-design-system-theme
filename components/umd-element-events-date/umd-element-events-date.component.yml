$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Element Events Date
props:
  type: object
  required:
  - element_date
  - event
  - event_url
  properties:
    element_date:
      type: string
      title: Date
    event:
      type: string
      title: Event Name
    event_url:
      type: string
      title: Event URL
    theme:
      type: string
      title: Theme
      description: Use 'light', 'dark'
