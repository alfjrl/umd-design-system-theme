$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Libraries Card
replaces: umdds:umd-element-card
props:
  type: object
  properties:
    card_image:
      type: string
      title: Card Image (URL)
    card_image_alt:
      type: string
      title: Card Image Alt
    eyebrow:
      type: string
      title: Eyebrow text
    card_title:
      type: string
      title: Card Title
    card_url:
      type: string
      title: Card URL
    description:
      type: string
      title: Description
    card_date:
      type: string
      title: Date
  slots:
    cta_slot:
      title: Call to Action slot
      description: Slot intended for CTA
